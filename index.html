<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/github-original.svg" alt="github" height="25" />
      <a href="http://github.com/christoffer1009" target="_blank"
        >christoffer1009</a
      >
      <img src="images/linkedin.svg" alt="linkedin" height="25" />
      <a href="https://linkedin.com/in/christoffer-cavalcante/" target="_blank"
        >Christoffer Cavalcante</a
      >
    </header>
    <main>
      <div class="pomodoro">
        <div class="pomodoro-head">
          <button class="" id="pomodoro-timer" onclick="setPomodoroTimer()">
            Pomodoro
          </button>
          <button
            class=""
            id="short-pause-timer"
            onclick="setShortPauseTimer()"
          >
            Pausa Curta
          </button>
          <button class="" id="long-pause-timer" onclick="setLongPauseTimer()">
            Pausa Longa
          </button>
        </div>
        <div id="timer" class="timer"></div>
        <div class="pomodoro-foot">
          <button id="start" onclick="start()">Iniciar</button>
        </div>
      </div>
      <h2>Som ambiente</h2>
      <div class="sound-container">
        <audio id="alarm" src="sounds/vintage-phone-ringing.mp3"></audio>
        <div class="sound-item">
          <img src="images/rain.svg" alt="rain" width="100" height="100" />
          <div class="audio-player">
            <audio controls loop>
              <source src="sounds/rain.ogg" type="audio/ogg" />
              Seu navegador não suporta o elemento de áudio.
            </audio>
          </div>
        </div>

        <div class="sound-item">
          <img src="images/fire.svg" alt="fire" width="100" height="100" />
          <div class="audio-player">
            <audio controls loop>
              <source src="sounds/fire.ogg" type="audio/ogg" />
              Seu navegador não suporta o elemento de áudio.
            </audio>
          </div>
        </div>

        <div class="sound-item">
          <img
            src="images/thunder.svg"
            alt="thunder"
            width="100"
            height="100"
          />
          <div class="audio-player">
            <audio controls loop>
              <source src="sounds/thunder.ogg" type="audio/ogg" />
              Seu navegador não suporta o elemento de áudio.
            </audio>
          </div>
        </div>

        <div class="sound-item">
          <img src="images/waves.svg" alt="waves" width="100" height="100" />
          <div class="audio-player">
            <audio controls loop>
              <source src="sounds/waves.ogg" type="audio/ogg" />
              Seu navegador não suporta o elemento de áudio.
            </audio>
          </div>
        </div>

        <div class="sound-item">
          <img src="images/wind.svg" alt="wind" width="100" height="100" />
          <div class="audio-player">
            <audio controls loop>
              <source src="sounds/wind.ogg" type="audio/ogg" />
              Seu navegador não suporta o elemento de áudio.
            </audio>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
